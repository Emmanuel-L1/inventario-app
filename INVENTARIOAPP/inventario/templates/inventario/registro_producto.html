{% extends 'base.html' %}

{% block title %}Registro de Inventario | InventarioAPP{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        background-color: #FFFFFF;
        border-radius: 16px;
        padding: 3rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
    }

    .form-container:hover {
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.1);
    }

    .form-control, select, textarea {
        background-color: #F8F9FA;
        border: 1px solid #DADCE0;
        border-radius: 10px;
        padding: 14px 16px;
        transition: all 0.3s;
        font-size: 1rem;
        width: 100%;
        margin-top: 0.3rem;
    }

    .form-control:focus, select:focus, textarea:focus {
        border-color: #588BBA;
        box-shadow: 0 0 0 0.25rem rgba(88, 139, 186, 0.25);
        background-color: #FFFFFF;
    }

    form p {
        margin-bottom: 1.8rem;
    }

    form p label {
        font-weight: 600;
        color: #333;
        font-size: 0.95rem;
    }

    .btn-custom-blue {
        background-color: #588BBA;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 12px 28px;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 6px 12px rgba(88, 139, 186, 0.25);
        transition: all 0.3s ease-in-out;
    }

    .btn-custom-blue:hover {
        background-color: #476f98;
        transform: translateY(-2px);
    }

    .btn-link-blue {
        border: 2px solid #588BBA;
        color: #588BBA;
        background: none;
        border-radius: 10px;
        padding: 10px 25px;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-link-blue:hover {
        background-color: #588BBA;
        color: white;
        text-decoration: none;
    }

    .form-title {
        text-align: center;
        font-size: 1.8rem;
        color: #588BBA;
        font-weight: bold;
        position: relative;
        margin-bottom: 2.5rem;
    }

    .form-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: #588BBA;
        border-radius: 2px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 2.5rem;
        flex-wrap: wrap;
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-6">
        <div class="form-container">
            <h2 class="form-title text-center">Registro de Inventario</h2>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-group">
                    <button type="submit" class="btn btn-custom-blue">Registrar</button>
                    <a href="{% url 'inicio' %}" class="btn btn-link-blue">Men√∫ principal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
