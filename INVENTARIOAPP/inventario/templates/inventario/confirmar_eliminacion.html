{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="max-width: 500px;">
        <div class="card-body text-center">
            <img src="{% static 'img/warning.png' %}" alt="Advertencia" style="width: 60px;" class="mb-3">
            <h2 class="mb-3 text-danger">¿Estás seguro de eliminar el producto?</h2>
            <p class="mb-4"><strong>{{ producto.nombre }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
                <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

</body>
</html>
