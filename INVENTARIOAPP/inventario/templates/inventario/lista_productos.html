<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f5f5f5; }
        table { background-color: #fff; }
        .table th { background-color: #dee2e6; }
    </style>
</head>
<body>
    <h2 class="mb-4">Listado de Productos</h2>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <select name="area" class="form-select">
                <option value="0">Todas las categorías</option>
                {% for area in areas %}
                    <option value="{{ area.id }}" {% if selected_area == area.id|stringformat:"s" %}selected{% endif %}>
                        {{ area.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <select name="responsable" class="form-select">
                <option value="0">Todos los responsables</option>
                {% for r in responsables %}
                    <option value="{{ r.id }}" {% if selected_responsable == r.id|stringformat:"s" %}selected{% endif %}>
                        {{ r.username }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Buscar por nombre o descripción">
        </div>

        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Área</th>
                <th>Responsable</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.area.nombre }}</td>
                    <td>{{ producto.responsable.username }}</td>
                    <td>
                        <a href="{% url 'editar_producto' producto.id %}" class="btn btn-sm btn-success">Editar</a>
                        <a href="{% url 'eliminar_producto' producto.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No se encontraron productos.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    

    <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al inicio</a>
</body>
</html>
